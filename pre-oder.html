<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="meyer_reset.css">  
    <title>Pre-Order</title>
</head>
<body class="preorder-page">
    <div class="drop-box">
     <img src="images/drop-5.png" class="drop-5">
     <img src="images/drop-2.png" class="drop-2">
    </div>
    <h1>Pre-Order</h1>
    <section class="bigbox">
        <div class="left-box">
            <label for="name">Name</label>
            <input type="yourname" id="name" name="yourname"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <label for="phone#">Phone#</label>
            <input type="phonenum" id="phone#" name="phone#"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <label for="email">Email</label>
            <input type="emailadress" id="email" name="email"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <br>
            <label for="time">Pickup Time</label>
        </div>

        <div class="right-box">
            <label for="order#">Order #1</label>
            <br>
            <label for="sweetness">Sweetness</label>
            <br>
            <label for="milk">Milk Options (choose one)</label>
            <ul class="milk">
                <li>Whole Milk</li>
                <li>Coconut</li>
                <li>Almond</li>
                <li>Soy</li>
            </ul>
            <br>
            <label for="topping">Topping</label>
            <ul class="topping-choice">
                <li>Bubbles</li>
                <li>Grass Jelly</li>
            </ul>
        </div>
    </section> 
</body>
</html>
